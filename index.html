<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="start">
        <h1>Memory Game</h1>
        <button onclick="startGame()">Start</button>
    </div>
    <div class="game">
        <div class="menu">
            <div>
                <p>Acertados <span id="success-characters"></span></p>
                <p>Pendientes <span id="pending-characters"></span></p>
                <div class="characters-completed">

                </div>
            </div>
            <p id="clock"></p>
        </div>
        <div class="board">

        </div>
    </div>
    <div class="game-over">
        <h1>Game Over</h1>
        <button onclick="startGame()">Start again</button>
    </div>
    <div class="winner">
        <h1>Congrats bro!!!!</h1>
    </div>
    <audio id="bounce" src="audio/bounce.mp3"></audio>
    <audio id="clic" src="audio/clic.mp3"></audio>
    <audio id="fail" src="audio/fail.mp3"></audio>
    <audio id="song" src="audio/song.mp3"></audio>
    <audio id="winner" src="audio/winner.mp3"></audio>
    <script src="js/main.js"></script>
</body>
</html>
